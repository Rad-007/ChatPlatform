{% extends 'base.html' %}
{% block title %}Delete Bot{% endblock %}
{% block content %}
<div class="card" style="max-width:640px; margin: 0 auto;">
  <h2>Delete Bot</h2>
  <p>Are you sure you want to delete <strong>{{ bot.name }}</strong>? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn" type="submit">Confirm Delete</button>
    <a class="btn secondary" href="{% url 'chatbots:dashboard' %}">Cancel</a>
  </form>
</div>
{% endblock %}
