{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card" style="max-width:420px; margin: 0 auto;">
  <h2>Create Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <label for="id_{{ field.name }}">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}<div style="color:#fca5a5; font-size:12px;">{{ field.errors }}</div>{% endif %}
    {% endfor %}
    <div class="actions">
      <button class="btn" type="submit">Register</button>
    </div>
  </form>
  <p style="margin-top:10px;">Have an account? <a href="/accounts/login/">Login</a></p>
</div>
{% endblock %}
